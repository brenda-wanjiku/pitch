{% extends 'base.html' %}

<!---- Styles block-->
{% block styles%}
    {{super()}}
{% endblock %}
<!---- Content block-->
{% block content%}
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

        <h1 class="text-center"> {{title}}</h1>



{% endblock%}
